<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="imagex/png" href="./img/icon.png" />
    <title>TecFriday</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="text">
          <p>PREPARE-SE PARA A MAIOR SEMANA DE DESCONTOS EM</p>
          <p>TECNOLOGIA</p>
          <p>
            Cadastre-se e receba promoções em primeira mão e descontos
            exclusivos
          </p>
        </div>
        <form action="/" method="post">
          <label for="Apelido">Apelido</label><br />
          <input
            type="text"
            name="email"
            placeholder="Digite como deseja ser chamade"
          /><br />
          <label for="Email">Email</label><br />
          <input
            type="text"
            name="email"
            placeholder="Digite seu melhor email"
          /><br />
          <div>
            <input type="checkbox" value="ReciveNews" checked />
            <label class="news" for="ReciveNews">
              Quero receber atualizações semanais</label
            >
          </div>

          <button type="submit">Confirmar envio</button>
        </form>
      </div>
      <div class="tag">
        <img src="/img/corda.png" alt="corda do ticket" />
        <img src="/img/tag.png" alt="ticket TecFriday 70% off da Microtec " />
      </div>
    </div>
  </body>
</html>
