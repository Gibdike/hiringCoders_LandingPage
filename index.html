<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="imagex/png" href="./img/icon.png" />
    <title>TecFriday</title>
  </head>
  <body>
    <script>
      function store() {
        var form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
          e.preventDefault(); // <--- isto pára o envio da form
        });

        var name = document.querySelector("#name");
        var email = document.querySelector("#email");
        if (
          name.value != null &&
          name.value != "" &&
          email.value != null &&
          email.value != ""
        ) {
          localStorage.setItem("name", name.value);
          localStorage.setItem("email", name.email);
          alert(name.value + " seu email foi cadastrado com sucesso!");
          location.reload();
        } else {
          alert("Todos os campos devem ser completados");
        }
        return;
      }
    </script>
    <div class="efeito"></div>
    <div class="container">
      <div class="box">
        <div class="text">
          <p>PREPARE-SE PARA A MAIOR SEMANA DE DESCONTOS EM</p>
          <p>TECNOLOGIA</p>
          <p>
            Cadastre-se e receba promoções em primeira mão e descontos
            exclusivos
          </p>
        </div>
        <form>
          <label for="Apelido">Apelido</label><br />
          <input
            type="text"
            id="name"
            name="nome"
            placeholder="Digite como deseja ser chamade"
          /><br />
          <label for="Email">Email</label><br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Digite seu melhor email"
          /><br />
          <div>
            <input type="checkbox" id="news" value="ReciveNews" checked />
            <label class="news" for="ReciveNews">
              Quero receber atualizações semanais</label
            >
          </div>

          <button type="submit" id="salvar" onclick="store();">
            Confirmar envio
          </button>
        </form>
      </div>
      <div class="tag">
        <img src="/img/corda.png" alt="corda do ticket" />
        <img src="/img/tag.png" alt="ticket TecFriday 70% off da Microtec " />
      </div>
    </div>
  </body>
</html>
