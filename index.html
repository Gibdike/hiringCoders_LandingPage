<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagex/png" href="./img/icon.png" />
    <title>Tec friday</title>
  </head>
  <body>
    <div class="tag">
      <img src="./img/fio.png" alt="Cordão para segurar o ticket" />
      <img
        src="./img/icon.png"
        alt="Ticket com os seguintes textos: TecFriday, 70% Microtec"
      />
    </div>
    <div class="container">
      <p>Super</p>
      <p>Descontos</p>
      <p>
        Uma semana pensada em você produtos com até 70% off
        <br /><br />
        Não fique de fora! Receba agora nosso catologo
      </p>
      <form action="/" method="post">
        <input type="text" name="email" placeholder="Digite seu melhor email" />
        <button type="submit">
          <img src="img/sendcl.png" alt="Icone de enviar" />
        </button>
      </form>
      <p>Termina em:</p>
      <div class="contador">
        <ul>
          <li>
            <p>Dias</p>
            <div class="box"><p>3</p></div>
          </li>
          <li>
            <p>Horas</p>
            <div class="box"><p>3</p></div>
          </li>
          <li>
            <p>Minutos</p>
            <div class="box"><p>3</p></div>
          </li>
          <li>
            <p>Segundos</p>
            <div class="box"><p>3</p></div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
